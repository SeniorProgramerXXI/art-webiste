            <h1 id="art-work-gallery-h1">Main Pieces of Art Work</h1>

            <section class="art-works">
                <figure>
                    <img src="./IMG/college-droput.jpg" alt="college-droput">
                    <div class="art-description">
                        <article class="art-title">The Collegue Dropout</article>
                        <p>Released in 2004, known for its innovative production and lyrics that touch on themes of education, self-discovery, and societal pressures. It played a pivotal role in shaping hip-hop's direction in the 21st century.</p>
                    </div>
                </figure>

                <figure>
                    <img src="./IMG/yandhi-cover.jpg" alt="yandhi-cover">
                    <div class="art-description">
                        <article class="art-title">Yandhi</article>
                        <p>Originally planned for release in 2018 but was never officially released. It generated significant anticipation among fans but remains unfinished and unreleased as of my last knowledge.</p>
                    </div>
                </figure>

                <figure>
                    <img src="./IMG/face.jpg" alt="damn-fm">
                    <div class="art-description">
                        <article class="art-title">Dawn FM</article>
                        <p>Rleased in 2016. It's a quintessential Drake project, blending hip-hop and R&B, and reflects on his hometown of Toronto while exploring themes of love, fame, and success. A good modern art.</p>
                    </div>
                </figure>

                <figure>
                    <img src="./IMG/if-your-reading-this-its-to-late.jpg" alt="if-ur-reading">
                    <div class="art-description">
                        <article class="art-title">If Your Reading This Its Too Late</article>
                        <p>released in 2015. It's known for its dark and introspective themes, along with Drake's signature lyricism and emotive delivery. The project was released as a surprise and played a significant role.</p>
                    </div>
                </figure>

                <figure>
                    <img src="./IMG/kids-see-ghost.jpg" alt="kids-see-ghost">
                    <div class="art-description">
                        <article class="art-title">Kids See Ghosts</article>
                        <p>Collaborative art by Kanye West and Kid Cudi, released in 2018. It's known for its genre-blending sound and explores themes of mental health, self-acceptance, and personal growth.</p>
                    </div>
                </figure>

                <figure>
                    <img src="./IMG/pre-donda.jpg" alt="pre-donda">
                    <div class="art-description">
                        <article class="art-title">Donda</article>
                        <p>Released in 2021. It's a tribute to his late mother, Donda West, and explores personal and emotional themes, including family, faith, and loss. Represents the pain and process a touching important points.</p>
                    </div>
                </figure>

                <figure>
                    <img src="./IMG/side-image-form.jpg" alt="ye">
                    <div class="art-description">
                        <article class="art-title">Ye</article>
                        <p> Released in 2018. It's a compact and introspective project that delves into Kanye's personal struggles, mental health, family problems and his life experiences. Like a journal represent kanye life perception</p>
                    </div>
                </figure>

                <figure>
                    <img src="./IMG/travis.jpg" alt="travis">
                    <div class="art-description">
                        <article class="art-title">Rodeo</article>
                        <p>Debut piece of art realased in 2015. It's a groundbreaking project in hip-hop that blends trap, psychedelic, and experimental elements, known for its energetic production and guest features.</p>
                    </div>
                </figure>

                <figure>
                    <img src="./IMG/utopia.jpg" alt="utopia">
                    <div class="art-description">
                        <article class="art-title">Utopia</article>
                        <p>Idealized and often imaginary place or society characterized by perfect harmony, peace, equality, and happiness among its inhabitants. Represents the search for a utopia where is chaos.</p>
                    </div>
                </figure>

                <figure>
                    <img src="./IMG/views.jpg" alt="views">
                    <div class="art-description">
                        <article class="art-title">Views</article>
                        <p>Released in 2004, known for its innovative production and lyrics that touch on themes of education, self-discovery, and societal pressures. It played a pivotal role in shaping hip-hop's direction in the 21st century.</p>
                    </div>
                </figure>
